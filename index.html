<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="styles.css"></link>
 
   <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,600;1,400;1,700&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
<div class="container">
  <div class="main-container">

    <div class="uppercontainer">
      <div >
        <div  class="subscript">DAY</div>
        <input id="day" class="input-area" placeholder="DD">
      </div>
      <div >
        <div class="subscript">MONTH</div>
        <input id="month" class="input-area" placeholder="MM">
      </div>
      <div >
        <div class="subscript">YEAR</div>
        <input id="year" class="input-area" placeholder="YYYY">
      </div>
    </div>

    <div class="middlecontainer">
     
        <hr class="line">
        <button id="submit-btn" class="submit-btn" type="submit"><img src="assets/images/icon-arrow.svg" alt=""></button>
      
    </div>

    <div class="lowercontainer">
      <div class="lcelement">
        <p id="netyeardiff" class="dash"><i>--</i></p>
        <p class="text"><i>years</i></p>
      </div>
      <div class="lcelement">
        <p id="netmonthdiff" class="dash"><i>--</i></p>
        <p class="text"><i>months</i></p>
      </div>
      <div class="lcelement">
        <p id="netdaydiff" class="dash"><i>--</i></p>
        <p class="text"><i>days</i></p>
      </div>
    </div>

  </div>
</div>
<script src="script.js"></script>
</body>
</html>
